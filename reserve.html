<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tables Page</title>
    
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    
    </head>
    <body>
    
    <div class="container">
    
      <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center"> Book your seat before they all are gone!</h2>
        <br>
    
        <div class="text-center">
          <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
          <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
        </div>
    
      </div>
   <div class="row">
      <div class="col-lg-12">
      <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="id">Unique ID</label>
                <input type="text" class="form-control" id="id">
              </div>
            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
            </div>
          </div>
        </div>
      
      </div>
    </div>
  <footer class="footer">
    <div class="container">
      <span class="text-muted"> <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></span>
    </div>
  </footer>
</div>
  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };
      $.post("/api/new", newReservation)
      .done(function(data) {
        console.log(data);
        alert("Adding reservation...");
      });
    });
  </script>
    
    
</body>
</html>
